<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Calculadora IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="row">

    <div class="col-3">
    </div>
    <div class="col-6">
      <div class="mb-3">
        <label for="nombre" class="form-label">Escribe tu nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Carlos" required>
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Ingrese su altura (cm):</label>
        <input type="number" class="form-control" id="altura" placeholder="Ejemplo: 175" required>
      </div>
      <div class="mb-3">
        <label for="peso" class="form-label">Ingrese su peso (kg):</label>
        <input type="number" class="form-control" id="peso" placeholder="Ejemplo: 57" required>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" id="calcular">Calcular</button>
        <button class="btn btn-primary mb-3" id="clear">Limpiar</button>
        <button class="btn btn-primary mb-3" id="borrar">Borrar</button>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="col-3">
      </div>
      <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
          <table class="table">
            <thead>
              <th>Nombre:</th>
              <th>Altura:</th>
              <th>Peso:</th>
              <th>Imc:</th>
              <th>Descripcion:</th>
            </thead>
            <tbody id="datos">

            </tbody>
          </table>
        </div>
        <div class="col-3">

        </div>
      </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/funciones.js"></script>

</html>
